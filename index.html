<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Order summary card</title>
</head>
<body>
  <main>
    <article class="container">
      <div class="header">
        <img src="./images/illustration-hero.svg" alt="una persona escuchando musica" class="img__hero">
      </div>
      <div class="txts__container">
        <h1 class="txt__title">Order Summary</h1>
        <p class="txt__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="plan__container">
        <img src="./images/icon-music.svg" alt="icono de musica, una nota blanca" class="icon__img">
        <div class="plan__info">
          <h4 class="plan__actual">Annual Plan</h4>
          <span class="plan__costo">$59.99/year</span>
        </div>
        <a href="index.html" class="change__plan">Change</a>
       </div>
      
       <div class="btn__container">
        <button class="btn__preced">Proceed to Payment</button>
        <button class="btn__cancel"> Cancel Order</button>
        
      </div>
       
    </article>
  </main>
     
   
</body>
</html>
